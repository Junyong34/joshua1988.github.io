<div class="inline-btn">
	<a class="btn-social facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.url }}" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook {{ site.data.messages.locales[site.locale].share }}</a>
	<a class="btn-social google-plus" href="https://plus.google.com/share?url={{ page.url | replace:'index.html','' | prepend: site.url }}" target="_blank"><i class="fa fa-google-plus" aria-hidden="true"></i> Google {{ site.data.messages.locales[site.locale].share }}</a>
	<a class="btn-social linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | replace:'index.html','' | prepend: site.url }}&title={{ page.title | escape | replace:' ','%20' }}&summary={{ page.description }}&source=CaptainPangyo" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i>LinkedIn {{ site.data.messages.locales[site.locale].share }}</a>
	<a class="btn-social twitter" href="https://twitter.com/intent/tweet?text={{ page.title | escape | replace:' ','%20' }}&amp;url={{ page.url | replace:'index.html','' | prepend: site.url }}&amp;via={{ site.owner.twitter }}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter {{ site.data.messages.locales[site.locale].share }}</a>
	<a class="btn-social rss" href="" target="_blank"><i class="fa fa-rss" aria-hidden="true"></i>RSS</a>
