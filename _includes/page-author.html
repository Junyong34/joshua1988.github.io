{% if page.author %}
  {% assign author = site.data.authors[page.author] %}{% else %}{% assign author = site.owner %}
{% endif %}

<div class="author-image">
	<img src="{{ site.url }}/images/{{ author.avatar }}" alt="{{ author.name }}">
</div><!-- ./author-image -->
<div class="author-content">
	<h3 class="author-name" >{{ site.data.messages.locales[site.locale].written_by }} {% if author.web %}<a href="{{ author.web }}" itemprop="author">{{ author.name }}</a>{% else %}<span itemprop="author">{{ author.name }}</span>{% endif %}</h3>
	<p class="author-bio">{{ author.bio }}
    <a href="https://www.facebook.com/CaptainPangyo"><i class="fa fa-facebook" aria-hidden="true" style="margin-right: 5px; margin-left: 0.5rem;"></i>
    </a>
    <a href="https://github.com/joshua1988"><i class="fa fa-github" aria-hidden="true" style="margin-right: 5px;"></i>
    </a>
    <a href="https://www.linkedin.com/in/gihyojoshuajang/"><i class="fa fa-linkedin" aria-hidden="true"></i>
    </a>
  </p>
</div><!-- ./author-content -->
